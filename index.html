<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator-screen"></div>
        <div id="calculator-buttons">
            <div id="addition-row">
                <div id="number-seven">7</div>
                <div id="number-eight">8</div>
                <div id="number-nine">9</div>
                <div id="plus-icon">plus</div>
            </div>
            <div id="subtraction-row">
                <div id="number-four">4</div>
                <div id="number-five">5</div>
                <div id="number-six">6</div>
                <div id="minus-icon">minus</div>
            </div>
            <div id="multiplication-row">
                <div id="number-one">1</div>
                <div id="number-two">2</div>
                <div id="number-three">3</div>
                <div id="multiply-icon">multiply</div>
            </div>
            <div id="division-row">
                <div id="decimal-icon">decimal</div>
                <div id="number-zero">0</div>
                <div id="clear-icon">clear</div>
                <div id="division-icon">divide</div>
            </div>
            <div id="equals-to-row">equals</div>
        </div>
    </div>
</body>
</html>
